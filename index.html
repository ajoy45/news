<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All News</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <header class="container">
        <h1 class="text-center m-5 text-info display-2 fw-bold">welcome to my news blog</h1>
    </header>
    <main>
        <!-- category -->
        <section class="container">
             <div id="category-container" class="d-flex justify-content-center gap-4">
                   
             </div>
             <div class="mb-3 mt-3">
                <input type="email" class="form-control" id="input" aria-describedby="emailHelp">
              </div>
              <div class="d-flex justify-content-between">
                <div>
                    <label for="">Sort By:</label>
                    <select name="" id="">
                        <option value="one">one</option>
                        <option value="two">two</option>
                        <option value="three">three</option>
                    </select>
                </div>
                <div>
                    <button onclick="showTodayPic()" class="btn btn-primary">Today's pic</button>
                    <button onclick="showTrending()" class="btn btn-primary">Trending</button>
                </div>
              </div>
        </section>
        <section class="container">
              <div id="news-container">
               
              </div>
        </section>
        <!-- modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div id="modal-container" class="modal-dialog">
            
            </div>
          </div>
    </main>
  
      <!-- bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <script src="js/news.js"></script>
</body>
</html>
